<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portia AI Job Tracker</title>
    <style>
        /* 🎨 ELEGANT BLACK & WHITE THEME */
        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'SF Pro Display', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 50%, #0f0f0f 100%);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .header {
            padding: 24px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            position: relative;
        }
        
        .logo {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 13px;
            color: #a8a8a8;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        
        .content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .status-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.04) 100%);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.18);
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #f5f5f5;
        }
        
        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px currentColor;
        }
        
        .status-connected {
            background: #ffffff;
            box-shadow: 0 0 12px rgba(255,255,255,0.6);
        }
        
        .status-disconnected {
            background: #666666;
            box-shadow: 0 0 12px rgba(102,102,102,0.4);
        }
        
        .status-value {
            font-size: 28px;
            font-weight: 800;
            margin: 8px 0;
            color: #ffffff;
            letter-spacing: -1px;
        }
        
        .status-label {
            font-size: 11px;
            color: #b8b8b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button {
            width: 100%;
            padding: 14px 18px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.2px;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button-primary {
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 100%);
            color: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 16px rgba(255,255,255,0.1);
        }
        
        .button-primary:hover {
            background: linear-gradient(135deg, #f8f8f8 0%, #e0e0e0 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255,255,255,0.15);
        }
        
        .button-primary:active {
            transform: translateY(0);
        }
        
        .button-secondary {
            background: rgba(255,255,255,0.05);
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        
        .button-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.25);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        .input-label {
            display: block;
            font-size: 12px;
            margin-bottom: 8px;
            color: #d0d0d0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-field::placeholder {
            color: #888888;
            font-weight: 400;
        }
        
        .input-field:focus {
            outline: none;
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }
        
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 4px 0;
        }
        
        .toggle-label {
            font-size: 14px;
            color: #f0f0f0;
            font-weight: 500;
        }
        
        .toggle-switch {
            width: 50px;
            height: 28px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: linear-gradient(135deg, #ffffff 0%, #e8e8e8 100%);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 2px 8px rgba(255,255,255,0.2);
        }
        
        .toggle-slider {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 11px;
            position: absolute;
            top: 2px;
            left: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(22px);
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }
        
        .recent-jobs {
            max-height: 160px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }
        
        .recent-jobs::-webkit-scrollbar {
            width: 4px;
        }
        
        .recent-jobs::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .recent-jobs::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        .job-item {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .job-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.15);
        }
        
        .job-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
            font-size: 13px;
        }
        
        .job-company {
            color: #c0c0c0;
            font-size: 11px;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 24px;
            color: #a0a0a0;
            font-weight: 500;
        }
        
        .error {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,100,100,0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #ffcccc;
            font-weight: 500;
        }
        
        .success {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .info {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #e0e0e0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🤖 Portia AI</div>
        <div class="subtitle">Job Application Tracker</div>
    </div>
    
    <div class="content">
        <!-- Main Dashboard View -->
        <div id="dashboard-view">
            <div class="status-card">
                <div class="status-title">
                    <span class="status-icon" id="connection-status"></span>
                    Connection Status
                </div>
                <div id="connection-text">Checking...</div>
            </div>
            
            <div class="status-card">
                <div class="status-title">Jobs Tracked</div>
                <div class="status-value" id="jobs-count">0</div>
                <div class="status-label">Total applications tracked</div>
            </div>
            
            <button class="button button-primary" id="track-current-job">
                📋 Track Current Job
            </button>
            
            <button class="button button-secondary" id="view-all-jobs">
                📊 View All Jobs
            </button>
            
            <button class="button button-secondary" id="open-settings">
                ⚙️ Settings
            </button>
        </div>
        
        <!-- Settings View -->
        <div id="settings-view" class="hidden">
            <div class="input-group">
                <label class="input-label" for="api-token">API Token</label>
                <input type="password" class="input-field" id="api-token" placeholder="Enter your Portia AI API token">
            </div>
            
            <div class="toggle">
                <span class="toggle-label">Auto-track jobs</span>
                <div class="toggle-switch" id="auto-track-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="toggle">
                <span class="toggle-label">Sync to backend</span>
                <div class="toggle-switch" id="sync-backend-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <div class="toggle">
                <span class="toggle-label">Show notifications</span>
                <div class="toggle-switch" id="notifications-toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            
            <button class="button button-primary" id="save-settings">
                💾 Save Settings
            </button>
            
            <button class="button button-secondary" id="back-to-dashboard">
                ← Back to Dashboard
            </button>
        </div>
        
        <!-- Jobs List View -->
        <div id="jobs-view" class="hidden">
            <div class="status-card">
                <div class="status-title">Recent Jobs</div>
                <div class="recent-jobs" id="recent-jobs-list">
                    <div class="loading">Loading jobs...</div>
                </div>
            </div>
            
            <button class="button button-primary" id="sync-all-jobs">
                🔄 Sync All to Backend
            </button>
            
            <button class="button button-secondary" id="export-jobs">
                📤 Export Jobs
            </button>
            
            <button class="button button-secondary" id="back-from-jobs">
                ← Back to Dashboard
            </button>
        </div>
        
        <!-- Messages -->
        <div id="message-container"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
